name: Build for Raspberry Pi

on:
  push:
    branches:
      - main  # 你想要触发构建的分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # 使用Ubuntu的最新版本

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'  # 根据需要选择Python版本

    - name: Install Nuitka
      run: |
        python -m pip install --upgrade pip
        pip install nuitka

    - name: Cross-compile hello.py
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-arm-linux-gnueabihf  # 安装ARM交叉编译工具链
        nuitka --follow-imports --plugin-enable=pylint-warn-implicit --python-flag=--no-warn-script-location --output-dir=output --target-arch=armv7l hello.py  # 编译
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hello-executable
        path: output/hello.bin  # 根据实际输出文件名调整