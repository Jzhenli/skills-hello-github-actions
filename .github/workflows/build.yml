name: Build Python Program for Raspberry Pi 2

on: 
  push:
    branches:
      - main  # 监听 main 分支的推送事件

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build ARM image with Nuitka
        run: |
          docker buildx build --platform linux/arm/v7 --output=type=local,dest=./output . 
      
      - name: Upload Generated Files
        uses: actions/upload-artifact@v2
        with:
          name: arm-built-binary
          path: ./output