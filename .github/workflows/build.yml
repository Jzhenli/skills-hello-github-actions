name: Build ARMv7 Python Script

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install QEMU
      run: |
        sudo apt-get update
        sudo apt-get install -y qemu binfmt-support qemu-user-static

    - name: Register QEMU
      run: |
        docker run --rm --privileged multiarch/qemu-user-static --reset -p yes

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker Image
      run: |
        docker buildx build --platform linux/arm/v7 --load -t my-python-arm-image .

    - name: Run the ARM Docker Image
      run: |
        docker run --rm my-python-arm-image nuitka --standalone --onefile --output-dir=output  hello.py