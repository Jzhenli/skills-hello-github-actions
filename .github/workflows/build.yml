name: Build for Raspberry Pi

on:
  push:
    branches:
      - main  # 登录推送的分支
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest  # 使用Ubuntu的最新版本

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t hello-rpi .

    - name: Run Docker container
      run: |
        docker run --name hello-rpi-container hello-rpi

    - name: Copy compiled executable
      run: |
        docker cp hello-rpi-container:/app/output /tmp/hello-output

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hello-executable
        path: /tmp/hello-output