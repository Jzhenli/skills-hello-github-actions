name: 'Test Termux'
on: [push, pull_request]
env:
  PROJECT_NAME: helloworld

jobs:
  build-android-components:
    strategy:
      matrix:
        include:
          - architecture: armv7   # 对应原 arm
            qemu_arch: arm
            image_tag: arm
          - architecture: aarch64
            qemu_arch: aarch64
            image_tag: aarch64
    runs-on: ubuntu-24.04  # 使用标准 x86 runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build via QEMU
        uses: uraimo/run-on-arch-action@v2.0.11
        id: build
        with:
          # 架构配置
          architecture: ${{ matrix.qemu_arch }}
          distribution: alpine  # 轻量级基础镜像
          image: termux/termux-docker:${{ matrix.image_tag }}
          
          # 资源分配 (根据需求调整)
          qemuMemory: 2048M
          qemuCpu: 2
          
          # 环境变量
          env: |
            PROJECT_NAME=${{ env.PROJECT_NAME }}
            TERMUX_MAIN_PACKAGE_FORMAT=debian
            ANDROID_ROOT=/system
            ANDROID_DATA=/data
            PREFIX=/data/data/com.termux/files/usr
            HOME=/data/data/com.termux/files/home
            PATH=/data/data/com.termux/files/usr/bin
            TMPDIR=/data/data/com.termux/files/usr/tmp
            LANG=en_US.UTF-8
            TZ=UTC
          
          # 挂载点 (替代原 volumes)
          mountPath: /tmp/node20
          hostPath: /tmp/node20
          
          # 构建命令
          run: |
            # 1. 准备环境
            ln -sf $PREFIX/etc/termux/mirrors/default $PREFIX/etc/termux/chosen_mirrors
            chmod -R o+x $PREFIX/bin
            
            # 2. 安装依赖
            /entrypoint.sh bash -c "yes | pkg upgrade -y"
            /entrypoint.sh pkg install -y nodejs-lts
            ln -sf $PREFIX/bin /tmp/node20/bin
            
            # 3. 安装构建工具
            /entrypoint.sh pkg install -y ninja clang git patchelf ccache tur-repo python3.10
            ln -sf $PREFIX/bin/python3.10 $PREFIX/bin/python
            ln -sf $PREFIX/bin/pip3.10 $PREFIX/bin/pip
            
            # 4. 构建项目
            cd /github/workspace
            pip install nuitka
            
            mkdir dist
            cd "src/$PROJECT_NAME"
            python -m nuitka --module app --include-package=app --output-dir=dist --remove-output
            cp ./dist/*.so ../../dist/
            cd ../../dist/
            mv app.cpython-310.so app.so
            patchelf --set-rpath '' app.so
            patchelf --replace-needed libpython3.10.so.1.0 libpython3.10.so app.so
            
            # 5. 复制产物到共享目录
            cp *.so /tmp/node20/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.architecture }}
          path: /tmp/node20/*.so


